<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasky Application</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
</head>
<body>

  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

    <!-- button for small screen -->
<div class="add__new__button__mobile_only">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal1">
        <i class=" fa-solid fa-plus"></i> Add New Item
    </button>
</div>

    <!-- Add new Modal -->
<div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Task</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="mb-3">
                  <label for="imageurl" class="form-label">Image URL</label>
                  <input type="url" class="form-control" id="imageUrl" aria-describedby="imageDesc" placeholder="http://madhumitha/image.png" required>
                </div>
                <div class="mb-3">
                  <label for="taskTitle" class="form-label">Task Title</label>
                  <input type="text" class="form-control" id="taskTitle" placeholder="Task Title!" required>
                </div>
                <div class="mb-3">
                  <label for="taskType" class="form-label">Task Type</label>
                  <input type="text" class="form-control" id="taskType" placeholder="Task Type!" required>
                </div>
                <div class="mb-3">
                  <label for="taskDescription" class="form-label">Task Description</label>
                  <textarea type="text" class="form-control" id="taskDescription" placeholder="Task Description!" required></textarea>
                </div>
                 
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Tasky Application</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
              
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal1">
                    <i class=" fa-solid fa-plus"></i> Add New Item
                </button>
               
            </form>
          </div>
        </div>
      </nav>

      <div class="container">

        <!-- searck bar -->
        <section class="mt-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="input-group flex-wrap shadow-lg rounded">
                        <input type="search" class="form-control" placeholder="Search Your Task Here"  aria-label="Search Task" aria-describedby="basic-addon1">
                        <span class="input-group-text" id="addon-wrapping">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                    </div>
                </div>
            </div>
        </section>

        <!-- cards -->
        <section class="mt-5">
            <div class="row task__contents">
                <h1>Hey we will be getting cards over here...</h1>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body task__modal__body">     </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </section>
      
      
      </div>

    <script type="text/javascript" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
